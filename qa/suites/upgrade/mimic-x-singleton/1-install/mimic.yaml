overrides:
  ceph:
    log-whitelist:
      - \(MON_DOWN\)
      - \(MGR_DOWN\)
      - slow request
meta:
- desc: install ceph/mimic latest
tasks:
- install:
    branch: mimic 
    exclude_packages:
      - librados3
      - ceph-mgr-dashboard
      - ceph-mgr-diskprediction-local
      - ceph-mgr-diskprediction-cloud
      - ceph-mgr-rook
      - ceph-mgr-ssh
    extra_packages: ['librados2']
- print: "**** done install mimic"
- ceph:
    conf:
      global:
        mon pg warn min per osd: 0
- print: "**** done ceph"
